<html lang="en">

<head>
    <meta charset="UTF-8">

<body onload="read()"> 
    <body style="background:linear-gradient(30deg, #7DD4E6,#90D3E0, #82A3AD, #8CD7E5, rgb(255, 255, 255));">
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">JS + Firebase = Lista</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Vehiculos<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./consulta.html">Consulta</a>
                </li>
            </ul>

        </div>
    </nav>

    <div class="container p-3 my-3">
        <div class="row">

            <div class="col-md-4">
                <h3 style="text-align:center">Alta de Vehiculos</h3>

                <form action="#">
                    <div class="form-group ">
                        <label for="Input1">Matrícula</label>
                        <input type="text " class="form-control " id="Input1" placeholder="Matricula">
                    </div>
                    <div class="form-group">
                        <label for="Input2">Marca</label>
                        <input type="text" class="form-control" id="Input2" placeholder="Marca">
                    </div>
                    <div class="form-group">
                        <label for="Input3">Modelo</label>
                        <input type="text" class="form-control" id="Input3" placeholder="Modelo">
                    </div>
                    <div class="form-group ">
                        <label for="Input4">Color</label>
                        <select class="form-control " id="Input4">
                            <option value="selecciona">selecciona</option>
                            <option value="Blanco">Blanco</option>
                            <option value="Azul">Azul</option>
                            <option value="Verde">Verde</option>
                            <option value="Rojo">Rojo</option>
                            <option value="Negro">Negro</option>
                            <option value="Amarillo">Amarillo</option>
                            <option value="Gris">Gris</option>
                        </select>
                    </div>
                    <div class="form-group ">
                        <label for="Input5">Año</label>
                        <input type="text " class="form-control " id="Input5" placeholder="Año">
                    </div>
                    <div class="form-group">
                        <label for="Input6">Cilindros</label>
                        <input type="text" class="form-control" id="Input6" placeholder="Cilindros">
                    </div>
                    <div class="form-group">
                        <label for="Input7">Tipo</label>
                        <input type="text" class="form-control" id="Input7" placeholder="Tipo">
                    </div>
                    <button type="submit " class="btn btn-primary" onclick="createR()">Agregar</button>
                    <button type="reset " class="btn btn-secondary" onclick="resetFields()">Limpiar</button>
                </form>



            </div>
            <div class="col-md-8">
                <h3 style="text-align:center">Lista de Vehiculos</h3>

                <table class="table table-hover">
                    <thead>
                      <tr>
                        <th scope="col">Matrícula</th>
                        <th scope="col">Marca</th>
                        <th scope="col">Modelo</th>
                        <th scope="col">Color</th>
                        <th scope="col">Año</th>
                        <th scope="col">Cilindros</th>
                        <th scope="col">Tipo</th>
                      </tr>
                    </thead>
                    <tbody id='Table1'>


                    </tbody>
                  </table>
                
            </div>

        </div>
    </div>

</body>
